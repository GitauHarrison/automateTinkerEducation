<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" href="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Grape</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-start">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 register_form">
                    <div class="row">
                        <div class="col-sm-4 col-md-1">

                        </div>
                        <div class="col-sm-4 col-md-9">
                            <a href=""> <img class="register_logo" src="img/tinker_logo.png"></a>
                        </div>
                        <div class="col-sm-4 col-md-1">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-10">
                                <form>                                                            
                                        <div class="col-md-12 test">  
                                            <!-- Parent Info -->
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                    <input type="text" class="form-control" id="inputtext3" placeholder="Parent First Name">                
                                                </div>
                                            </div>
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                    <input type="text" class="form-control" id="inputtext3" placeholder="Parent Last Name">                
                                                </div>
                                            </div>
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Parent Best Email">
                                                </div>
                                            </div>
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                        <input type="tel" class="form-control" id="inputTel3" placeholder="Parent Current Phone Number">
                                                </div>
                                            </div>
                                    
                                            <!-- Student Info -->
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                        <input type="text" class="form-control" id="inputtext3" placeholder="Student First Name">                
                                                </div>
                                            </div>
                                            <div class="form-group row">                                         
                                                <div class="col-sm-12   ">
                                                    <input type="text" class="form-control" id="inputtext3" placeholder="Student Last Name">                
                                                </div>
                                            </div>
                                            <div class="form-group row">                                         
                                                <div class="form-group col-sm-12   ">                                                    
                                                    <select id="inputState" class="form-control">
                                                      <option selected>Choose Course For Student</option>
                                                      <option>Scratch Junior</option>
                                                      <option>Scratch Basic</option>
                                                      <option>Life Science</option>
                                                      <option>Microbit Basic</option>
                                                      <option>Python Basic</option>
                                                      <option>Adult Arduino</option>
                                                    </select>
                                                </div>
                                            </div>
                                        
                                            <div class="form-group row">                      
                                                <div class="col-sm-12">
                                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                                </div>
                                            </div>                    
                                                <div class="col-auto">
                                                        <div class="form-check mb-2">
                                                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                                        <label class="form-check-label" for="autoSizingCheck">
                                                            Remember me
                                                        </label>
                                                        </div>
                                                    </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 ">
                                                        <button type="button" class="btn btn-outline-warning btn_signin">Register</button>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-12 ">
                                                    <p>Already registered? <a class="register_here" href="#">Login Here</a> </p>
                                                </div>
                                            </div>
                                        </div>                                                        
                                </form>
                        </div>
                        <div class="col-md-1">

                        </div>
                    </div>
            </div>    
            <div class="col-md-2">
                
            </div>
        </div>
        </div>







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
